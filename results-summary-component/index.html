<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <article class="result">
                <p class="heading">Your Result</p>
                <div class="final-result">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="feedback">
                    <h2>Great</h2>
                    <p>
                        You scored higher than 65% of the people who have taken these tests.
                    </p>
                </div>
            </article>
            <article class="summary">
                <p class="heading">Summary</p>
                <div class="summary-details">
                    <ul class="detail-list">
                        <li>
                            <span class="icon">Reaction</span>
                            <p class="score">
                                80 <span>/ 100</span>
                            </p>
                        </li>
                        <li>
                            <span class="icon">Memory</span>
                            <p class="score">
                                92 <span>/ 100</span>
                            </p>
                        </li>
                        <li>
                            <span class="icon">Verbal</span>
                            <p class="score">
                                61 <span>/ 100</span>
                            </p>
                        </li>
                        <li>
                            <span class="icon">Visual</span>
                            <p class="score">
                                72 <span>/ 100</span>
                            </p>
                        </li>
                    </ul>
                    <button>Continue</button>
                </div>
            </article>
        </main>
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/frank-itachi">Francisco Carrillo</a>.
            </p>
        </footer>
    </div>
</body>
</html>
