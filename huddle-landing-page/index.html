<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- BootStrap links  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/25ae54a105.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
        <header>
            <img src="./images/logo.svg" alt="logo">
        </header>
        <main>
            <section id="img-sec">
                <img src="./images/illustration-mockups.svg" alt="Desktop Background">
            </section>
            <section id="content-sec">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. 
                </p>
    
                <a class="btn btn-light btn-lg rounded-pill" href="#">Register</a>
            </section>
        </main>
        <footer>
            <a href="#">
                <i class="fa-brands fa-facebook-f fa-lg"></i>
                <span>facebbok</span>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter fa-lg"></i>
                <span>twitter</span>
            </a>
            <a href="#">
                <i class="fa-brands fa-instagram fa-lg"></i>
                <span>instagram</span>
            </a>
        </footer>
</body>
</html>
