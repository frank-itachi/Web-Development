<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <!-- BootStrap links  -->

   <!-- Google Fonts  -->
   
   <!-- Custom CSS StyleSheet  -->
   <link rel="stylesheet" href="./css/styles.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="main">
      <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
          <div class="col-md-6 col-lg-4 main-col">
            <div class="card">
              <img src="./images/image-equilibrium.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Equilibrium #3429</h5>
                <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="d-flex">
                  0.041 ETH
                  3 days left
                </div>
                <div class="d-flex">
                  <img class="avatar-img" src="./images/image-avatar.png" alt="">
                  Creation of Jules Wyvern
                </div>
              </div>
            </div>
          </div>
        </div>   
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
